[versions]
androidx-core = "1.4.0"
androidx-junit = "1.1.3"
androidx-localbroadcast = "1.1.0"
androidx-rules = "1.4.0"
androidx-runner = "1.4.0"
commons-io = "2.11.0"
commons-net = "3.6"
dokka = "2.1.0"
jtorctl = "0.4.5.7"
kotlin = "2.2.21"
netcipher = "2.1.0"
nmcp = "1.0.0-rc.1"

[libraries]
androidx-core = { group = "androidx.test", name = "core", version.ref = "androidx-core" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-junit" }
androidx-localbroadcast = { group = "androidx.localbroadcastmanager", name = "localbroadcastmanager", version.ref = "androidx-localbroadcast" }
androidx-rules = { group = "androidx.test", name = "rules", version.ref = "androidx-rules" }
androidx-runner = { group = "androidx.test", name = "runner", version.ref = "androidx-runner" }
commons-io = { group = "commons-io", name = "commons-io", version.ref = "commons-io" }
commons-net = { group = "commons-net", name = "commons-net", version.ref = "commons-net" }
jtorctl = { group = "info.guardianproject", name = "jtorctl", version.ref = "jtorctl" }
netcipher = { group = "info.guardianproject.netcipher", name = "netcipher", version.ref = "netcipher" }

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
dokka-javadoc = { id = "org.jetbrains.dokka-javadoc", version.ref = "dokka" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
nmcp-aggregation = { id = "com.gradleup.nmcp.aggregation", version.ref = "nmcp" }
